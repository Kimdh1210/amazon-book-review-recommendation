<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>카테고리별 추천 도서</title>
    <style>
        /* 스타일 부분은 그대로 사용합니다. */

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: white;
            background-color: #0d47a1;
            padding: 20px;
            margin: 0;
        }

        #contents {
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #0d47a1;
        }

        .category-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .book-item {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px;
            max-width: 200px;
            text-align: center;
        }

        img {
            display: block;
            margin: 10px auto;
            max-width: 100%;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>카테고리별 추천 도서</h1>
    <div id='contents'>
        {% for category, category_data in books_by_category.items %}
            <h2>{{ category }}</h2>
            <div class="category-list">
                {% for index, book in category_data.iterrows %}
                    <div class="book-item" >
                        {{ book.Title }}
                        <img src="{{ book.image|default:'정보 없음' }}" alt="이미지 없음">
                        {{ book.authors }} <br><br>
                        {{ book.publishedDate }}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
